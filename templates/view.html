<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Задачи</title>
</head>
<body>
<br>
<div align="right">
    <a href="/logout" class="btn btn-danger">Выйти</a>
</div>
<div class="container mt-5">
    <h1>Менеджер задач</h1>
    <form method="post" >
        <label for="name" >Название задачи</label>
        <input type="text" name="titleTask" id="titleTask" class="form-control" value="{{task.titleTask}}"><br>
        <label for="str">Текс звдвчи</label>
        <input type="text" name="textTask" id="textTask" class="form-control" value="{{task.textTask}}"><br>
        <input type="submit" class="btn btn-success" value="Сохранить">
        <br><br><br>
        {% for element in tasks %}
            {% if element.idUser == idus %}
            <div class="alert alert-info">
            <h2>{{element.titleTask}}</h2>
            <p>{{element.textTask}}</p>
            <a href="/base/delete/{{element.id}}" class="btn btn-danger">Удалить</a>
            <a href="/base/{{element.id}}" class="btn btn-success">Изменить</a>
            </div>
            {% endif %}
        {% endfor %}


    </form>
</div>
</body>
</html>
